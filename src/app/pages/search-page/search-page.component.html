<app-search-bar></app-search-bar>

<div class="cards-container" *ngIf="(page$ | async) as page">
  <ng-container *ngFor="let item of page.items">
    <a class="no-underline" [routerLink]="['/repo', item.owner?.login, item.name]">
      <app-repo-card [card]="item"></app-repo-card>
    </a>
  </ng-container>
</div>
